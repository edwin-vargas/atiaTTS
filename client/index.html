<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAVAWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 100px;
            font-size: 48px;
            color: #000;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap; /* permite que se acomoden si no caben */
        }

        .button-link {
            width: 300px;
            padding: 10px 0;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .button-link:hover {
            background-color: #333;
        }

        .bottom-image {
            max-width: 40%;
            height: auto;
            display: block;
            margin: 50px auto 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* aquí está la sombra */
            border-radius: 10px; /* opcional: esquinas redondeadas */
        }
    </style>
</head>
<body>
    <h1>TAVAWA</h1>
    <div class="button-container">
        <a href="login/inicio.html" class="button-link">Iniciar sesion</a>
        <a href="registro/registro.html" class="button-link">Registrarse</a>
    </div>

    <!-- Imagen decorativa debajo -->
    <img src="/img/inicio.png" alt="" class="bottom-image">
</body>
</html>
