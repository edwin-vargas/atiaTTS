<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión - TAVAWA</title>
  <link rel="stylesheet" href="inicio.css" />
  <style>
    /* Estilos del mensaje de éxito */
    .success-message {
      position: absolute;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.2rem;
      display: none;
      animation: fadeIn 1s forwards;
      z-index: 1000;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px) translateX(-50%); }
      100% { opacity: 1; transform: translateY(0) translateX(-50%); }
    }
  </style>
  <script>
      if(localStorage.getItem("user_id")) {
        window.location.href = "../principal/principal.html"
      }
  </script>
</head>
<body>
  <header>
    <div class="logo">TAVAWA</div>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2>Iniciar sesión</h2>
      <form id="loginForm">
        <input type="email" placeholder="Correo electrónico" required />
        <input type="password" placeholder="Contraseña" required />
        <button type="submit">Ingresar</button>
        <p class="registro">¿No tienes cuenta? <a href="../registro/registro.html">Regístrate</a></p>
      </form>
    </div>

    <!-- Mensaje de éxito -->
    <div id="successMessage" class="success-message">
      ¡Inicio de sesión exitoso! Redirigiendo...
    </div>
  </main>

  <footer>
    © 2025 TAVAWA. Todos los derechos reservados.
  </footer>

  <script src="inicio.js"></script>
  
</body>
</html>
