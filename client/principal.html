<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAVAWA - Texto a Audio</title>
  <link rel="stylesheet" href="principal.css" />
</head>
<body>
  <header>
    <div class="logo">TAVAWA</div>
    <nav>
      <button><a href="inicio.html">Iniciar sesión</a></button>
      <button><a href="registro.html">Registrarse</a></button>
    </nav>
  </header>

  <main>
    <div class="tabs-container">
      <div class="tabs">
        <button class="tab-button active" data-tab="text">Texto a Audio</button>
        <button class="tab-button" data-tab="file">Archivo a Audio</button>
        <div class="tab-indicator" id="tabIndicator"></div>
      </div>
    </div>

    <div id="text" class="tab-content active">
      <div class="panel">
        <textarea id="inputText" placeholder="Escribe tu texto aquí..."></textarea>
        <div class="controls">
          <button onclick="convertText()">Convertir</button>
        </div>
      </div>
      <div class="panel">
        <div id="outputText">Aquí se mostrará el texto convertido.</div>
        <div class="controls">
          <button onclick="speakText()">Reproducir</button>
          <button onclick="downloadText()">Descargar</button>
        </div>
      </div>
    </div>

    <div id="file" class="tab-content">
      <div class="panel">
        <div class="upload-area" id="dropzone">
          <p>Arrastra y suelta tus archivos aquí o haz clic para seleccionar.</p>
          <input type="file" id="file-input" class="hidden-file-input" multiple />
          <ul id="file-list"></ul>
        </div>
        
        <div class="controls">
          <button onclick="convertFile()">Convertir</button>
        </div>
      </div>
      <div class="panel">
        <div id="fileOutput">Aquí se mostrará el contenido del archivo simulado.</div>
        <div class="controls">
          <button onclick="speakFile()">Reproducir</button>
          <button onclick="downloadFile()">Descargar</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    © 2025 TAVAWA. Todos los derechos reservados.
  </footer>

  <script src="principal.js"></script>
</body>
</html>
