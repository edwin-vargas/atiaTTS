<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAVAWA - Texto a Audio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      margin-left: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .tabs-container {
      position: relative;
      width: fit-content;
      margin-bottom: 2rem;
      border-radius: 8px;
      overflow: hidden;
      background-color: #ddd;
    }

    .tabs {
      display: flex;
      position: relative;
    }

    .tab-button {
      padding: 0.5rem 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1;
      font-size: 1rem;
      position: relative;
    }

    .tab-indicator {
      position: absolute;
      bottom: 0;
      height: 4px;
      background-color: #333;
      width: 50%;
      transition: transform 0.3s ease;
    }

    .tab-content {
      display: none;
      width: 100%;
      max-width: 1000px;
      justify-content: space-between;
      animation: fadeIn 0.4s ease-in-out;
      gap: 2rem;
      position: relative;
    }

    .tab-content.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .panel {
      flex: 1;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .tab-content::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 1px;
      background-color: #ccc;
      transform: translateX(-0.5px);
    }

    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .dropzone {
      width: 100%;
      height: 100%;
      border: 2px dashed #999;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #777;
      flex: 1;
      cursor: pointer;
    }

    .dropzone input[type="file"] {
      display: none;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .controls::before {
      content: "";
      position: absolute;
      top: -1rem;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: #ccc;
    }

    .controls button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      margin-right: 0.5rem;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .controls button:hover {
      background-color: #555;
    }

    .controls button:active {
      transform: scale(0.95);
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TAVAWA</div>
    <nav>
      <button>Inicio</button>
      <button>¿Cómo funciona?</button>
      <button>Precios</button>
      <button>Iniciar sesión</button>
      <button>Registrarse</button>
    </nav>
  </header>

  <main>
    <div class="tabs-container">
      <div class="tabs">
        <button class="tab-button" onclick="showTab('text', 0)">Texto a Audio</button>
        <button class="tab-button" onclick="showTab('file', 1)">Archivo a Audio</button>
        <div class="tab-indicator" id="tabIndicator"></div>
      </div>
    </div>

    <div id="text" class="tab-content active">
      <div class="panel">
        <textarea id="inputText" placeholder="Escribe tu texto aquí..."></textarea>
        <div class="controls">
          <button onclick="convertText()">Convertir</button>
        </div>
      </div>
      <div class="panel">
        <div id="outputText">Aquí se mostrará el texto convertido.</div>
        <div class="controls">
          <button onclick="speakText()">Reproducir</button>
          <button onclick="downloadText()">Descargar</button>
        </div>
      </div>
    </div>

    <div id="file" class="tab-content">
      <div class="panel">
        <label for="fileInput" class="dropzone">
          Arrastra y suelta un archivo aquí o haz clic para seleccionar
          <input type="file" id="fileInput" accept=".txt,.pdf" onchange="handleFileSelect(event)">
        </label>
        <div class="controls">
          <button onclick="convertFile()">Convertir</button>
        </div>
      </div>
      <div class="panel">
        <div id="fileOutput">Aquí se mostrará el contenido del archivo simulado.</div>
        <div class="controls">
          <button onclick="speakFile()">Reproducir</button>
          <button onclick="downloadFile()">Descargar</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    © 2025 TAVAWA. Todos los derechos reservados.
  </footer>

  <script>
    const tabIndicator = document.getElementById('tabIndicator');
    const tabButtons = document.querySelectorAll('.tab-button');

    function showTab(tabId, index) {
      // Ocultar todas las pestañas
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      
      // Cambiar el fondo de las pestañas
      tabButtons.forEach((button, i) => {
        if (i === index) {
          button.style.backgroundColor = "#ddd";
        } else {
          button.style.backgroundColor = "";
        }
      });

      // Mover el indicador de la pestaña
      tabIndicator.style.transform = `translateX(${index * 100}%)`;
    }

    function convertText() {
      const text = document.getElementById('inputText').value;
      document.getElementById('outputText').innerText = text;
    }

    function speakText() {
      const text = document.getElementById('outputText').innerText;
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    function downloadText() {
      const text = document.getElementById('outputText').innerText;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'audio-simulacion.txt';
      link.click();
    }

    function handleFileSelect(event) {
      const file = event.target.files[0];
      document.getElementById('fileOutput').innerText = `Archivo cargado: ${file.name}`;
    }

    function convertFile() {
      alert("Archivo procesado y convertido (simulado).");
    }

    function speakFile() {
      const text = document.getElementById('fileOutput').innerText;
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    function downloadFile() {
      const text = document.getElementById('fileOutput').innerText;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'archivo-convertido.txt';
      link.click();
    }

    // Inicializa indicador de pestaña
    tabIndicator.style.transform = 'translateX(0)';
  </script>
</body>
</html>
