<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAVAWA - Texto a Audio</title>
  <link rel="stylesheet" href="principal.css" />
  <script>
    // Basic check - consider a more robust solution
    if (!localStorage.getItem("user_id")) {
      window.location.href = "../index.html";
    }
  </script>
</head>
<body>
  <header>
    <div class="logo">TAVAWA</div>
    <nav>
      <button><a href="../index.html" onclick="cerrarSesion()">Cerrar Sesión</a></button>
    </nav>
  </header>

  <main>
    <!-- Status Display Area -->
    <div class="status" id="status"></div>

    <div class="tabs-container">
      <div class="tabs">
        <button class="tab-button active" data-tab="text">Texto a Audio</button>
        <button class="tab-button" data-tab="file">Archivo a Audio</button>
        <div class="tab-indicator" id="tabIndicator"></div>
      </div>
    </div>

    <!-- Content for Text Tab -->
    <div id="text" class="tab-content active">
      <div class="panel">
        <!-- Input Area -->
        <div class="input-group">
            <textarea id="inputText" placeholder="Escribe tu texto aquí..."></textarea>
        </div>
        <div class="input-group">
             <label for="voice-select">Selecciona una voz:</label>
             <select id="voice-select">
                <option value="default">Default</option>
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
                <option value="de">Alemán</option>
                <option value="it">Italiano</option>
            </select>
        </div>
        <div class="controls">
          <button id="convert-text-btn">Convertir</button>
        </div>
      </div>
      <div class="panel">
        <!-- Output Area -->
        <div class="files-container" id="audio-files-list">
            <p>El audio generado aparecerá aquí.</p>
        </div>
        <div class="controls" style="visibility: hidden;"></div>
      </div>
    </div>

    <!-- Content for File Tab -->
    <div id="file" class="tab-content">
      <div class="panel">
        <!-- Upload Area -->
        <div class="upload-area" id="dropzone">
          <p>Arrastra y suelta tus archivos aquí o haz clic para seleccionar.</p>
          <input type="file" id="file-input" class="hidden-file-input" multiple accept=".txt,.pdf,.docx"/>
          <ul id="file-list">
              <!-- Selected file names will appear here via JS -->
          </ul>
        </div>
        <div class="controls">
          <button id="convert-files-btn">Convertir Archivos</button>
        </div>
      </div>
      <div class="panel">
        <div id="fileConversionOutput" class="files-container">
            <p>Los resultados de la conversión aparecerán aquí.</p>
        </div>
        <div class="controls" style="visibility: hidden;"></div>
      </div>
    </div>
  </main>

  <footer>
    © 2025 TAVAWA. Todos los derechos reservados.
  </footer>

  <script src="ui-functions.js"></script>
  <script src="text-functions.js"></script>
  <script src="file-functions.js"></script>
</body>
</html>
