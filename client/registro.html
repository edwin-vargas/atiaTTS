<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - TAVAWA</title>
  <style>
    /* Reset general */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Fondo gris claro y centro */
    body {
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Encabezado */
    header {
      background-color: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Contenedor registro */
    .register-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .register-box {
      background-color: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .register-box h2 {
      color: #111;
      margin-bottom: 2rem;
      font-size: 1.6rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fafafa;
    }

    button {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    .login-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #777;
    }

    .login-link a {
      color: #111;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Mensaje de éxito */
    .success-message {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.2rem;
      display: none;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px) translateX(-50%); }
      100% { opacity: 1; transform: translateY(0) translateX(-50%); }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #777;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TAVAWA</div>
  </header>

  <div class="register-container">
    <div class="register-box">
      <h2>Crear cuenta</h2>
      <form id="registroForm">
        <input type="text" placeholder="Nombre completo" required />
        <input type="email" placeholder="Correo electrónico" required />
        <input type="password" placeholder="Contraseña" required />
        <button type="submit">Registrarse</button>
      </form>
      <div class="login-link">
        ¿Ya tienes cuenta? <a href="inicio.html">Inicia sesión</a>
      </div>

      <!-- Mensaje de éxito -->
      <div id="successMessage" class="success-message">
        ¡Registro exitoso! Redirigiendo...
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 TAVAWA. Todos los derechos reservados.
  </footer>

  <script>
    document.getElementById("registroForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Mostrar mensaje de éxito
      const successMessage = document.getElementById("successMessage");
      successMessage.style.display = "block";

      // Simular un pequeño delay para la animación
      setTimeout(() => {
        successMessage.style.display = "none";
        window.location.href = "planes.html"; // Redirigir a los planes después de 2 segundos
      }, 2000);
    });
  </script>
</body>
</html>
