<!DOCTYPE html>
<html>
<head>
    <title>WebSocket File Save & Download</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #status { margin-top: 15px; font-weight: bold; }
        #fileInput { margin-bottom: 10px; }
        #serverMessages li { background-color: #eee; margin-bottom: 3px; padding: 2px 5px; }
        #serverMessages li.error { background-color: #f8d7da; color: #721c24; }
        #downloadLinks a {
            display: inline-block; /* Changed for better layout */
            margin: 10px 5px 10px 0; /* Adjusted margin */
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            /* Removed text-align and max-width */
        }
         #downloadLinks a:hover {
            background-color: #218838;
         }

    </style>
</head>
<body>
    <h1>Send File (Server Saves), then Download</h1>

    <input type="file" id="fileInput">
    <button id="sendButton" disabled>Send File</button>

    <div id="status">Connecting to WebSocket...</div>

    <div id="serverMessages">
        <h2>Server Text Messages:</h2>
        <ul id="messageList"></ul>
    </div>

     <div id="downloadLinks">
        <h2>Download Saved Files:</h2>
        <!-- Download links will be added here -->
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');
        const messageList = document.getElementById('messageList');
        const downloadLinksDiv = document.getElementById('downloadLinks');
        let websocket = null;
        let selectedFile = null;

        function connectWebSocket() {
            const wsUrl = `ws://${window.location.host}/ws`;
            websocket = new WebSocket(wsUrl);
            // No need to set binaryType to 'blob' for receiving here,
            // as we won't receive binary data back directly for download.

            websocket.onopen = () => {
                statusDiv.textContent = 'WebSocket Connected. Select a file.';
                sendButton.disabled = true;
                console.log('WebSocket connection established');
            };

            websocket.onmessage = (event) => {
                // We only expect text messages now in this flow
                if (typeof event.data === 'string') {
                    console.log('Text message from server:', event.data);
                    const li = document.createElement('li');
                    li.textContent = event.data;
                    messageList.appendChild(li);

                    // Check for our SAVE confirmation message
                    if (event.data.startsWith("SAVED:")) {
                        const parts = event.data.split(':');
                        if (parts.length === 3) {
                            const uuid = parts[1];
                            const filename = parts[2];
                            statusDiv.textContent = `Server saved file as '${filename}'. Download link created.`;
                            createSavedFileLink(uuid, filename);
                            // Re-enable button after successful save & link creation
                            sendButton.disabled = (selectedFile === null);
                        } else {
                            console.error("Received malformed SAVED message:", event.data);
                             li.classList.add('error');
                             li.textContent += " (Malformed message)";
                        }
                    } else if (event.data.startsWith("ERROR:")) {
                         li.classList.add('error');
                         statusDiv.textContent = `Server error: ${event.data.substring("ERROR:".length)}`;
                         // Re-enable button on error
                         sendButton.disabled = (selectedFile === null);
                    } else {
                        // Other general status messages from the server
                        // statusDiv.textContent = event.data; // Can overwrite status if desired
                    }

                } else {
                    // We don't expect binary data back in this workflow
                    console.warn("Received unexpected binary data from server.");
                     const li = document.createElement('li');
                     li.classList.add('error');
                     li.textContent = "[Received unexpected binary data from server]";
                     messageList.appendChild(li);
                }
            };

            websocket.onerror = (error) => {
                statusDiv.textContent = 'WebSocket Error!';
                console.error('WebSocket Error:', error);
                sendButton.disabled = true;
            };

            websocket.onclose = (event) => {
                statusDiv.textContent = 'WebSocket Closed. Refresh to reconnect.';
                console.log('WebSocket connection closed:', event);
                sendButton.disabled = true;
                websocket = null;
            };
        }

         function createSavedFileLink(uuid, filename) {
            // Construct the URL for the download route
            const downloadUrl = `/download/${uuid}/${filename}`;

            const link = document.createElement('a');
            link.href = downloadUrl;
            // We DON'T set link.download here. The server's Content-Disposition header handles it.
            link.textContent = `Download ${filename}`;
            link.target = "_blank"; // Optional: open download in new tab/window context

            downloadLinksDiv.appendChild(link);
            console.log(`Created download link for ${filename} pointing to ${downloadUrl}`);
        }

        // --- Event Listeners ---

        fileInput.onchange = (event) => {
            selectedFile = event.target.files[0];
            if (selectedFile && websocket && websocket.readyState === WebSocket.OPEN) {
                statusDiv.textContent = `File selected: ${selectedFile.name}`;
                sendButton.disabled = false;
            } else if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                 statusDiv.textContent = 'WebSocket not connected. Cannot select file yet.';
                 sendButton.disabled = true;
                 selectedFile = null;
                 fileInput.value = '';
            } else {
                selectedFile = null;
                statusDiv.textContent = 'No file selected.';
                sendButton.disabled = true;
            }
        };

        sendButton.onclick = () => {
            if (!selectedFile) {
                alert('Please select a file first.');
                return;
            }
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                alert('WebSocket is not connected.');
                return;
            }

            sendButton.disabled = true; // Disable button during sending
            statusDiv.textContent = `Sending ${selectedFile.name} to server for saving...`;

            // 1. Send the filename as a text message
            websocket.send(selectedFile.name);
            console.log(`Sent filename: ${selectedFile.name}`);

            // 2. Read the file content as ArrayBuffer
            const reader = new FileReader();
            reader.onload = (e) => {
                // 3. Send the file content as a binary message
                websocket.send(e.target.result);
                console.log(`Sent ${e.target.result.byteLength} bytes of file data.`);
                statusDiv.textContent = `Sent ${selectedFile.name}. Waiting for server confirmation...`;
                // Button remains disabled until server confirms save via SAVED: message
            };
            reader.onerror = (e) => {
                 console.error("FileReader error:", e);
                 statusDiv.textContent = `Error reading file: ${selectedFile.name}`;
                 sendButton.disabled = false; // Re-enable on error
                 selectedFile = null;
                 fileInput.value = '';
            }
            reader.readAsArrayBuffer(selectedFile);
        };

        // Initial connection attempt
        connectWebSocket();

    </script>
</body>
</html>
